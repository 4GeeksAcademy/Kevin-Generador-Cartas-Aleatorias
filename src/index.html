<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeneradorDeCartasAleatorias</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-color: forestgreen;
      }
    </style>
  </head>
  <body>
    <div class="container p-0 mt-5">
      <div class="row justify-content-center">
        <div class="col-3 text-center">
          <!-- Botón de generar nueva carta -->
          <button id="newCardBtn" class="btn btn-warning mb-3">
            <b>Generar Nueva Carta</b>
          </button>
          <br />
          <label for="card" style="background-color:rgb(255, 221, 0);"
            >Ingresar en "px"</label
          >
          <input type="text" id="cardWidth" placeholder="Width" />
          <label for="card" style="background-color:rgb(255, 221, 0);"
            >Ingresar en "px"</label
          >
          <input type="text" id="cardHeight" placeholder="Height" />
          <br />
          <br />
          <button id="applySizeBtn" class="btn btn-secondary">
            Aplicar Tamaño
          </button>
          <br />
          <br />
          <!-- Carta -->
          <div
            class="card text-center border-black border-3 rounded-4 shadow-lg"
            id="tarjeta"
            style="width: 100%; height: 350px;"
          >
            <div
              class="card-header text-start fs-3 bg-white border-white rounded-4"
            >
              <div id="iconohead"></div>
            </div>

            <div
              class="card-body d-flex align-items-center justify-content-center fw-bold fs-1"
              style="width: 100%; height: 100%;"
            >
              <div id="numero"></div>
            </div>
            <div
              class="card-footer text-end fs-3 bg-white border-white rounded-4"
            >
              <div id="iconofood"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
